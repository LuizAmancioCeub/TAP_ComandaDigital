<div class="register"> 
    
    <div class="modal-body">
        <button style="margin-left: 95%;" type="button" class="btn-close" aria-label="Close" (click)="close()"></button>
        <form class="form" (ngSubmit)="onSubmitRegister()" #RegisterForm="ngForm">
            <p class="description text-center">Fa√ßa seu Cadastro</p>
            <ng-container *ngIf="mostrarErro">
                <div class="alert alert-{{alert}}"><i class="{{icon}}"></i> {{erro}}</div>
            </ng-container>
            
            <div class="card-body">

                <div class="form-group bmd-form-group">
                    <div class="input-group">
                      <input [(ngModel)]="nome" type="text" id="nome" name="nome" class="form-control" placeholder="Seu nome" maxlength="20" minlength="3">
                    </div>
                </div>

                <div class="form-group bmd-form-group">
                    <div class="input-group">
                      <input mask="000.000.000-00" (keypress)="onKeyPress($event)" [(ngModel)]="cpf" type="text" id="cpf" name="cpf" class="form-control" placeholder="Seu CPF" maxlength="14" minlength="14">
                    </div>
                </div>

                <div class="form-group bmd-form-group">
                    <div class="input-group">
                        <input mask="(00) 0 0000-00000" (keypress)="onKeyPress($event)" [(ngModel)]="telefone" type="text" name="telefone" id="telefone" class="form-control" placeholder="Seu telefone" minlength="16" maxlength="16">
                    </div>
                </div>

                <div class="form-group bmd-form-group">
                    <div class="input-group">
                        <input (keypress)="onKeyPress($event)" [(ngModel)]="email" type="email" name="email" id="email" class="form-control" placeholder="Seu email" maxlength="45">
                    </div>
                </div>

                <div class="form-group bmd-form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i (click)="eye()" class="input__iconR ri-eye-off-line"></i>
                        </span>
                      </div>
                      <input [(ngModel)]="senha" type="password" name="senha" id="senha"  placeholder="Sua senha..." class="form-control input__fieldR" minlength="6" maxlength="12">
                    </div>
                </div>

                <div class="form-group bmd-form-group">
                    <div class="input-group">
                      <input  [(ngModel)]="senhaB" type="password" name="senhaB" id="senhaB" placeholder="Confirme sua senha..." class="form-control" minlength="6" maxlength="12">
                    </div>
                </div>

            </div>
            <div class="modal-footer justify-content-center">
                <button type="submit" class="btn btn-primary">CADASTRAR</button>
            </div>
        </form>
    </div>
   
</div>
